<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-4">
		<div class="col-sm-6 mx-auto">
			<form th:action="@{/admin/registro}" th:object=${usuario} method="POST">

				<div class="card">

					<div class="card-header">
						<h3 class="text-center">Usuario</h3>
					</div>

					<div class="card-body">
						<div class="form-group" hidden>
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Usuario</label>
							<input th:field="*{username}" type="text" class="form-control mt-2" />
						</div>
						<div class="form-group">
							<label>Contrase√±a</label>
							<input th:field="*{password}" type="password" class="form-control mt-2" />
						</div>
				
						</div>
				
				<div class="card-footer">
					<input type="submit" values="Insertar" class="btn btn-primary mt-2 mb-2" />
				</div>

		</div>

		</form>
	</div>
	</div>
	<br>
<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
