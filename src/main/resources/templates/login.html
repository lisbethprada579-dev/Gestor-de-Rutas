<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body oncontextmenu='return false' class='snippet-body'>

	<body id="body-pd">
<header th:replace="layout/layout :: header"></header>

	<div class="l-navbar" id="nav-bar">
			<nav class="nav">
				<div>
					<a th:href="@{/index}"><img class="ms-2" src="/img/logo_blanco.png" height="200"
									width="220"></img>
					</a>
					<br><br><br><br>
					<div class="nav_list">
						<a th:href="@{/index}" class="nav_link text-light"> <i
							class='fs-4 bi-house'></i> <span class="nav_name">Inicio</span>
						</a> <a th:href="@{/listarRuta}" class="nav_link text-light"> <span class="material-icons text-center">edit_road</span> <span class="nav_name">Rutas</span>
						</a> <a th:href="@{/listarPuntoRecarga}" class="nav_link text-light"> <i
							class="bi bi-credit-card-2-back"></i> <span class="nav_name">Puntos de Recarga</span>
						</a> 
					</div>
				</div>
				<a th:href="@{/login}" class="nav_link text-light"> <i
					class="bi bi-box-arrow-in-right"></i> <span class="nav_name">Iniciar
						Sesión</span>
				</a>
			</nav>
		</div>

	<!--Contenido de la Pagina-->
	<div class="height-100 bg-light">
	
		<section class="vh-100">
		<div class="container py-5 h-100">
			<div
				class="row d-flex align-items-center justify-content-center h-100">
				<div class="col-md-8 col-lg-7 col-xl-6">
					<a href="https://www.freepik.es/vectores/autobus"><img
						src="/img/bus_login.jpg" class="img-fluid" alt="bus_login..."></a>
				</div>
				<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
					<form th:action="@{/admin/login-post}" method="post">
						<!-- Email input -->
						<img src="/img/logo_login_black.png" class="mx-auto d-block mx-4"
							alt="bus_login..." height="120"> <br>
						<div class="form-outline">
							<input type="text" name="username"
								class="form-control form-control-lg mt-4" /> <label
								class="form-label" for="form1Example13"><i
								class="bi bi-person-fill"></i> Usuario</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" name="password"
								class="form-control form-control-lg" /> <label
								class="form-label" for="form1Example23"><i
								class="bi bi-lock-fill"></i> Password</label>
						</div>

						<!-- Submit button -->
						<div class="d-grid gap-2">
							<button type="submit" style="background-color: #FF745C"
								class="btn btn-lg btn-block text-white fw-bold">INICIAR
								SESIÃ“N</button>
						</div>


						<div th:if="${param.error}"
							class="alert alert-danger mt-4 text-center" role="alert">Usuario
							invalido</div>
						<div th:if="${param.logout}" class="alert alert-success"
							role="alert">You have been logged out.</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	</div>
	
	<div th:replace="layout/layout :: scripts"></div>

</body>
</html>
