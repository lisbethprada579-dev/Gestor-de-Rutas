<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layoutAdmin :: head"></head>

<body>
	<header th:replace="layout/layoutAdmin :: header"></header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<h3 class="mt-4 text-center">
		<span th:if="${session.usuario != null}"> Bienvenido <span th:text="${session.usuario.username}"></span></span>
	</h3>

	<div class="container mt-4 col-sm-8">

		<div class="row ">
			<div class="col col-sm-6 mx-auto">
				<div class="card">
					<br>
					<span style="font-size: 100px;" class="material-icons text-center">edit_road</span>

					<div class="card-body">
						<h5 class="card-title text-center">Administrar Rutas</h5>
						<div class="container col-sm-8">
							<br>
							<h4 class="text-center">
								<a th:href="@{/admin/listarRuta}" class="btn btn-primary card-text"><i
										class="bi bi-pencil-square"></i> Administrar</a>
							</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row row-cols-1 row-cols-md-2 g-4 mt-2">

			<div class="col">
				<div class="card">
					<i style="font-size: 80px;" class="bi bi-people text-center"></i>
					<div class="card-body">
						<h5 class="card-title text-center">Administrar Usuario</h5>
						<div class="container col-sm-8">
							<br>
							<h4 class="text-center">
								<a th:href="@{/admin/listarUsuario}" class="btn btn-primary card-text"><i
										class="bi bi-pencil-square"></i> Administrar</a>
							</h4>
						</div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<i style="font-size: 80px;" class="bi bi-credit-card-2-back text-center"></i>
					<div class="card-body">
						<h5 class="card-title text-center">Administrar Punto de Recarga</h5>
						<div class="container col-sm-8">
							<br>
							<h4 class="text-center">
								<a th:href="@{/admin/listarPuntoRecarga}" class="btn btn-primary card-text"><i
										class="bi bi-pencil-square"></i> Administrar</a>
							</h4>
						</div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<i style="font-size: 80px;" class="bi bi-stoplights text-center"></i>

					<div class="card-body">
						<h5 class="card-title text-center">Administrar Paradas</h5>
						<div class="container col-sm-8">
							<br>
							<h4 class="text-center">
								<a th:href="@{/admin/listarParada}" class="btn btn-primary card-text"><i
										class="bi bi-pencil-square"></i> Administrar</a>
							</h4>
						</div>
					</div>
				</div>
			</div>
			<div class="col ">
				<div class="card">
					<i style="font-size: 80px;" class="bi bi-clipboard-check text-center"></i>
					<div class="card-body">
						<h5 class="card-title text-center">Administrar Frecuencias</h5>
						<div class="container col-sm-8">
							<br>
							<h4 class="text-center">
								<a th:href="@{/admin/listarFrecuencia}" class="btn btn-primary card-text"><i
										class="bi bi-pencil-square"></i> Administrar</a>
							</h4>
						</div>
					</div>
				</div>
			</div>

		</div>


	</div>





	<br>
	<footer th:replace="layout/layout :: footer"></footer>

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>

</html>
