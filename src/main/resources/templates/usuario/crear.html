<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layoutAdmin :: head"></head>

<body>
	<header th:replace="layout/layoutAdmin :: header"></header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<div class="container mt-4">
		<div class="col-sm-6 mx-auto">

			<div class="card bg-light">
				<div class="card-header text-white text-center" style="background-color:#6EAC42">Nuevo usuario</div>

				<form th:action="@{/admin/saveUsuario}" th:object=${usuario} method="POST">
					<div class="form-group">
						<div class="card-body">
							<div class="form-group" hidden>
								<label class="col-sm-4 col-form-label">ID</label> <input th:field="*{id}" type="text"
									class="form-control" />
							</div>
							<div class="form-group">
								<label class="col-sm-4 col-form-label">Usuario</label> <input th:field="*{username}"
									type="text" class="form-control mt-2" />
							</div>
							<div class="form-group">
								<label class="col-sm-4 col-form-label">Contrase√±a</label> <input th:field="*{password}"
									type="password" class="form-control mt-2" />
							</div>

						</div>


					</div>

					<h4 class="card-title mt-4 text-center">

						<input type="submit" value="Enviar" class="btn text-white" style="background-color:#6EAC42;" />
					</h4>

				</form>


			</div>
		</div>
		</div>
<br>
<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
